<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title> MMCM Laboratory - Log In page</title>
    </head>
    <style>
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(120deg, #ec4534,#eeeeee);
    background-repeat: repeat-y;
    height: 100vh;
    overflow: hidden;

}
.logIn{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
}
.logIn .header{
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid silver;
}
.logIn .header img{
    align-items: center;
}
.logIn form{
    padding: 10px 40px;
    box-sizing: border-box;
}
form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
}
.txt_field input{
    width: 100%;
    padding:0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
}
.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: .5s;
}
.txt_field span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background-color: #2691d9;
    transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
    top: -5px;
    color: #2691d9;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
    width: 100%;
}
.pass{
    margin: -5px 0 20px 5px;
    color: #a6a6a6;
    cursor: pointer;
}
.pass:hover{
    text-decoration: underline;
}
input[type="submit"]{
    width: 100%;
    height:50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}
input[type="submit"]:hover{
    border-color: #2691d9;
    transition: .5s;
}
.aboutUs{
    text-align: center;
}
    </style>
    <body>
        <div class="logIn">
            <div class="header">
            <img src="https://mcm.edu.ph/wp-content/uploads/2022/06/Logo-Final_noname_1.png" width="20%">
            <h2> MMCM 6th Floor Laboratory </h2>
            <h3> Log In </h3>
            </div>
        <form method="post" id="logIn-form">
            <div class="txt_field">
                <input type="text" name="uname" required>
                <span></span>
                <label> Username </label>
                </div>
                <div class="txt_field">
                    <input type="password" name="pass" required>
                    <span></span>
                    <label> Password </label>
                </div>
                <div class="pass"> Forgot Password? </div>
                <input type="submit" id="logIn-form-submit" value="Login">
                <div class="aboutUs">
                    <a href="about-us.html"> About Us </p>
                </div>
            </div>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById("logIn-form");
const loginButton = document.getElementById("logIn-form-submit");
const loginErrorMsg = document.getElementById("logIn-error-msg");

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.uname.value;
    const password = loginForm.pass.value;

    if (username === "admin" && password === "admin"){
        alert("You have successfully logged in.");
        window.location.href="admin.html"
        exit();
    }
    if (username === "student" && password === "1234"){
        alert("You have successfully logged in.");
        window.location.href="navigationStudent.html"
        exit();
    }
    else {
        alert("Incorrect username or password.");
    }
})
    </script>
    </body>
</html>
