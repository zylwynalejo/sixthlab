<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title> MMCM Laboratory - Log In page</title>
        <link rel="stylesheet" href="untitled-2.css">
    </head>
    <body>
        <div class="logIn">
            <div class="header">
            <img src="https://mcm.edu.ph/wp-content/uploads/2022/06/Logo-Final_noname_1.png" width="20%">
            <h2> MMCM 6th Floor Laboratory </h2>
            <h3> Log In </h3>
            </div>
        <form method="post" id="logIn-form">
            <div class="txt_field">
                <input type="text" name="uname" required>
                <span></span>
                <label> Username </label>
                </div>
                <div class="txt_field">
                    <input type="password" name="pass" required>
                    <span></span>
                    <label> Password </label>
                </div>
                <div class="pass"> Forgot Password? </div>
                <input type="submit" id="logIn-form-submit" value="Login">
            </div>
        </form>
    </div>
    <script src="logInn.js"></script>
    </body>
</html>
